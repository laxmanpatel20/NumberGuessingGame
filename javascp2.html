<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link href="css/style2001.css" rel="stylesheet"/>


</head>
<body>
    
    <div class="container-fluid bg-container">
        <div class="row bg-white">
            <div class="col-12 col-md-6 m-auto bg-white pt-5 pb-5" >
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png"
                 class="guess-game-img"/>
                <p class="text-center guess-descr">
                    Find out the right number between 1 to 100
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class=" col-12 mt-auto guess-bg-container text-center">
            <h1 class="guess-heading">Guess The Number
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png"
            class="guess-number-image"/>
            </h1>

            <input type="text" class="user-input" id="userInput"/>
            <div>
                <button class="btn-btn-info check-guess" onclick="checkGuess()">Check</button>
            </div>
            <div>
                <p class="guess-results" id="guessResults"></p>
            </div>
        </div>

    </div>
    <script>

        let guessResults = document.getElementById("guessResults");
        let userInput = document.getElementById("userInput");
        let randomNumber = Math.ceil(Math.random() * 100)

        function checkGuess(){
            let guessNumber = parseInt(userInput.value);

            if (guessNumber > randomNumber) {

                guessResults.textContent = "Too High! Try Again.";
                guessResults.style.backgroundColor = "#1e217c";
            }
            else if (guessNumber < randomNumber){

                guessResults.textContent = "Too Low! Try Again."
                guessResults.style.backgroundColor = "#1e217c";
            
            }
            else if (guessNumber === randomNumber) {

                guessResults.textContent = "Congratulations! You got it right.";
                guessResults.style.backgroundColor = "green";
            }
            else{
                guessResults.textContent = "Please Provide a valid Input.";
                guessResults.style.backgroundColor = "#1e217c";
            }
        }
    </script>
</body>
</html>
